<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <title>Score keeper</title>
  </head>
  <body>
    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image is2by1">
                <img
                  src="https://cdn.theatlantic.com/thumbor/zjWPRPBhOpZgA9R61QitbEa5qQw=/0x345:4735x3008/1600x900/media/img/mt/2018/02/RTX4AEDS/original.jpg"
                  alt=""
                />
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">Ping Pong Score Keeper</p>
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1">
                  <span id="p1Display">0</span> to <span id="p2Display">0</span>
                  <p class="subtitle">Use the button bellow to keep score</p>
                  <label for="playto" class="label is-large is-inline"
                    >Playing to</label
                  >
                  <div class="select is-large is-rounded">
                    <select id="playto">
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                    </select>
                  </div>
                </h1>
              </div>
            </div>
            <footer class="card-footer">
              <button
                id="p1Button"
                class="is-primary button card-footer-item is-small"
              >
                +1 Player One
              </button>
              <button
                id="p2Button"
                class="is-info button card-footer-item is-small"
              >
                +1 Player Two
              </button>
              <button
                id="reset"
                class="is-danger button card-footer-item is-small"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
